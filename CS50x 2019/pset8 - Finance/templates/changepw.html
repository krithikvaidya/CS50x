{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepw" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="prevpw" placeholder="Previous Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpw" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="conf_newpw" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
